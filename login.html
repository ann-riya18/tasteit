<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Taste It</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/bg12.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-choice-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .login-choice-box h2 {
      font-weight: 700;
      margin-bottom: 30px;
    }

    .login-choice-box a {
      display: block;
      padding: 15px;
      background-color: #ffc107;
      margin: 15px 0;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
    }

    .login-choice-box a:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="login-choice-box">
    <h2>Login As</h2>
    <a href="user_login.html"><i class="fa fa-user"></i> Registered User</a>
    <a href="admin_login.html"><i class="fa fa-lock"></i> Admin</a>
  </div>

</body>
</html>
