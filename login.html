<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TasteIt</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/bg12.jpg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      padding: 0 0 20px 0; /* Added bottom padding */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-choice-box {
      background-color: rgba(255, 255, 255, 0.78); /* More transparent */
      padding: 50px 35px;
      width: 300px;
      height: 360px; /* Shorter form */
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .login-choice-box h2 {
      font-weight: 700;
      margin-bottom: 40px;
      color: #B0C364;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-choice-box a {
      display: block;
      padding: 14px 20px;
      background-color: #B0C364;
      margin: 20px 0;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 12px rgba(176, 195, 100, 0.5);
    }

    .login-choice-box a:hover {
      background-color: #98aa4f;
      box-shadow: 0 6px 18px rgba(152, 170, 79, 0.6);
    }

    .login-choice-box a i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="login-choice-box">
    <h2>Login As</h2>
    <a href="user_login.html"><i class="fa fa-user"></i> Registered User</a>
    <a href="admin_login.html"><i class="fa fa-lock"></i> Admin</a>
  </div>

</body>
</html>
