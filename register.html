<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | TasteIt</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/bg13.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .register-container h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group label {
      font-weight: 600;
      float: left;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-register {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      color: #000;
      margin-top: 20px;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #e0a800;
    }

    .login-link {
      margin-top: 15px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Your Taste It Account</h2>
    <form onsubmit="return validatePasswords()" action="register.php" method="POST">
      <div class="form-group">
        <label for="name"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fa fa-lock"></i> Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-register">Register</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function validatePasswords() {
      var pass = document.getElementById('password').value;
      var confirmPass = document.getElementById('confirm-password').value;
      if (pass !== confirmPass) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
